<form
  [formGroup]="form"
  (ngSubmit)="logIn()"
  class="authorization card flex-column-right"
>
  <clt-text-input
    formField="login"
    label="page.authorization.email.label"
    placeholder="page.authorization.email.placeholder"
  ></clt-text-input>
  <clt-password-input
    formField="password"
    label="page.authorization.password.label"
    placeholder="page.authorization.password.placeholder"
  ></clt-password-input>
  <clt-default-btn [type]="btnType">{{
    "page.authorization.btn.sign-in" | translate
  }}</clt-default-btn>
  <clt-horizontal-divider
    label="page.authorization.divider.label"
  ></clt-horizontal-divider>
  <clt-extended-fab-btn
    src="./assets/images/icons/google.svg"
    label="page.authorization.google.label"
  ></clt-extended-fab-btn>
</form>
