<div class="playable-create">
  <div class="form-wrapper flex-column">
    <form [formGroup]="form" class="flex-column" cltScrollClass>
      <clt-text-field formField="nameEn" label="page.characters.playable.create.field.name.en"></clt-text-field>
      <clt-text-field formField="nameUa" label="page.characters.playable.create.field.name.ua"></clt-text-field>
      <clt-text-field formField="nameRu" label="page.characters.playable.create.field.name.ru"></clt-text-field>

      <clt-dropdown-field label="page.characters.playable.create.field.quality"></clt-dropdown-field>
      <clt-dropdown-field label="page.characters.playable.create.field.elemental-type"></clt-dropdown-field>
      <clt-dropdown-field label="page.characters.playable.create.field.region"></clt-dropdown-field>
      <clt-dropdown-field label="page.characters.playable.create.field.bonus-attribute"></clt-dropdown-field>
      <clt-dropdown-field label="page.characters.playable.create.field.weapon"></clt-dropdown-field>

      <clt-text-field formField="constellationEn" label="page.characters.playable.create.field.constellation.en"></clt-text-field>
      <clt-text-field formField="constellationUa" label="page.characters.playable.create.field.constellation.ua"></clt-text-field>
      <clt-text-field formField="constellationRu" label="page.characters.playable.create.field.constellation.ru"></clt-text-field>

<!--      <clt-checkbox-field label="page.characters.playable.create.field.arche"></clt-checkbox-field>-->

<!--      <clt-datetime-field label="page.characters.playable.create.field.birthday"></clt-datetime-field>-->

      <clt-text-field formField="titleEn" label="page.characters.playable.create.field.title.en"></clt-text-field>
      <clt-text-field formField="titleUa" label="page.characters.playable.create.field.title.ua"></clt-text-field>
      <clt-text-field formField="titleRu" label="page.characters.playable.create.field.title.ru"></clt-text-field>

      <clt-text-field formField="affiliationEn" label="page.characters.playable.create.field.affiliation.en"></clt-text-field>
      <clt-text-field formField="affiliationUa" label="page.characters.playable.create.field.affiliation.ua"></clt-text-field>
      <clt-text-field formField="affiliationRu" label="page.characters.playable.create.field.affiliation.ru"></clt-text-field>

<!--      <clt-image-field label="page.characters.playable.create.field.icon"></clt-image-field>-->
<!--      <clt-image-field label="page.characters.playable.create.field.splash-art"></clt-image-field>-->
<!--      <clt-image-field label="page.characters.playable.create.field.card-icon"></clt-image-field>-->
    </form>
  </div>
  <div class="btn-wrapper">
    <clt-default-btn>{{ 'page.characters.playable.create.btn.save' | translate }}</clt-default-btn>
  </div>
</div>
