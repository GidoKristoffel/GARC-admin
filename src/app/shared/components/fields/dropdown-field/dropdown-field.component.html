<div class="wrapper flex-row-scratch">
  <div class="label flex-center field-label" cltFieldLine>
    {{ label | translate }}
  </div>
  <div class="field">
    <div class="dropdown-wrapper">
      <clt-default-select
        [value]="defaultValue"
        [options]="options"
        (change)="change($event)"
      ></clt-default-select>
    </div>
  </div>
</div>
