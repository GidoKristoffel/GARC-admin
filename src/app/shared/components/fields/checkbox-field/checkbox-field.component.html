<div class="wrapper flex-align-center">
  <div class="label field-label">{{ label | translate }}</div>
  <div class="field flex-column gap-4">
    @if (options) {
      @for (option of options; track $index) {
        <clt-default-checkbox [option]="option" (changeValue)="change($event)"></clt-default-checkbox>
      }
    }
  </div>
</div>
