<div class="wrapper flex-row-scratch">
  <div class="label flex-center field-label" cltFieldLine>{{ label | translate }}</div>
  <div class="field flex-column gap-4">
    @if (options) {
      @for (option of options; track $index) {
        <clt-default-checkbox [option]="option" (changeValue)="change($event)"></clt-default-checkbox>
      }
    }
  </div>
</div>
